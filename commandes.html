<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Commandes</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <header>
    <h1>Commandes</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="produits.html">Produits</a>
      <a href="profil.html">Profil</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-card">
      <h2>Passer une commande (par ID produit)</h2>
      <form id="orderForm">
        <input id="produit_id" type="number" placeholder="ID du produit" required>
        <input id="quantite" type="number" placeholder="Quantité" value="1" required>
        <button type="submit">Commander</button>
      </form>
    </div>

    <h2>Mes commandes</h2>
    <div id="liste-commandes"></div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';

    // Passer commande via form
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const produit_id = Number(document.getElementById('produit_id').value);
      const quantite = Number(document.getElementById('quantite').value);
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) { alert('Connecte-toi d\'abord'); window.location.href = 'login.html'; return; }

      const { error } = await supabase.from('commandes').insert([{ produit_id, acheteur_id: user.id, quantite }]);
      if (error) alert('Erreur: ' + error.message);
      else { alert('Commande enregistrée'); loadMyOrders(); }
    });

    // Charger commandes de l'utilisateur
    async function loadMyOrders() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) { document.getElementById('liste-commandes').innerText = 'Connecte-toi pour voir tes commandes.'; return; }

      const { data: commandes, error } = await supabase.from('commandes').select('id,produit_id,quantite,created_at').eq('acheteur_id', user.id).order('created_at',{ascending:false});
      const cont = document.getElementById('liste-commandes'); cont.innerHTML = '';
      if (error) { cont.innerText = 'Erreur: ' + error.message; return; }
      if (!commandes || commandes.length === 0) { cont.innerText = 'Aucune commande.'; return; }

      commandes.forEach(c => {
        const div = document.createElement('div'); div.className = 'form-card';
        div.innerHTML = `<strong>Commande #${c.id}</strong><p>Produit ID: ${c.produit_id} — Qté: ${c.quantite}</p><small class="small-muted">${new Date(c.created_at).toLocaleString()}</small>`;
        cont.appendChild(div);
      });
    }

    loadMyOrders();
  </script>
</body>
</html>
