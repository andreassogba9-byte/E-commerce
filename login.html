<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <header>
    <h1>Connexion / Inscription</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="produits.html">Produits</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-card">
      <h2>Se connecter</h2>
      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required>
        <input id="loginPassword" type="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>
    </div>

    <div class="form-card">
      <h2>S'inscrire</h2>
      <form id="signupForm">
        <input id="signupEmail" type="email" placeholder="Email" required>
        <input id="signupPassword" type="password" placeholder="Mot de passe" required>
        <button type="submit">S'inscrire</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';

    // Sign in
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert('Erreur : ' + error.message);
      else { alert('Connexion réussie'); window.location.href = 'produits.html'; }
    });

    // Sign up
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) alert('Erreur : ' + error.message);
      else alert('Inscription réussie — vérifie ton e-mail.');
    });
  </script>
</body>
</html>
