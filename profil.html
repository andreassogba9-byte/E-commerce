<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <header>
    <h1>Mon Profil</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="produits.html">Produits</a>
      <a href="commandes.html">Commandes</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-card">
      <h2>Informations</h2>
      <pre id="user-info">Chargement...</pre>
      <button id="logout">Se déconnecter</button>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';

    async function loadProfile() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        document.getElementById('user-info').textContent = JSON.stringify({ id: user.id, email: user.email }, null, 2);
      } else {
        document.getElementById('user-info').textContent = 'Aucun utilisateur connecté.';
      }
    }

    document.getElementById('logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      alert('Déconnecté');
      window.location.href = 'index.html';
    });

    loadProfile();
  </script>
</body>
</html>
